<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Schedule book for Train's Arrival and Departure</title>
    <link rel="stylesheet" href="content/css/style.css">
  </head>
  <body>

    <div class="container">

        <div class="jumbotron">
            <h1 class="display-4">Train Schedule Track</h1>
            <p class="lead">Input the Train's info to get an Estimate Arrival Time</p>
        </div>

        <table id="recent-train-table" class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency(mins)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
               
            </tbody>
        </table>

        <form id="train-form" novalidate>
            <div class="form-group">
                <label for="train-name">Train Name</label>
                <input type="text" class="form-control" id="train-name" placeholder="Enter Train Name" required>
                <div class="invalid-feedback">
                    Train Name is required
                </div>
            </div>
            <div class="form-group">
                <label for="train-destination">Destination</label>
                <input type="text" class="form-control" id="train-destination" placeholder="Destination" required>
                <div class="invalid-feedback">
                    Train Destination is required
                </div>
            </div>
            <div class="form-group">
                <label for="train-destination">First Train Time(HH:mm Military Time)</label>
                <input type="text" class="form-control" id="train-time" placeholder="Enter time" required>
                <div class="invalid-feedback">
                    Please provide the Train with a start time
                </div>
            </div>
            <div class="form-group">
                <label for="train-frequency">Frequency</label>
                <input type="text" class="form-control" id="train-frequency" placeholder="Frequency" required>
                <div class="invalid-feedback">
                    Please provide Train's Frequency
                </div>
            </div>
            <button type="submit" id="train-submit" class="btn btn-primary">Submit</button>
        </form>

    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="content/javascript/app.js"></script>
  </body>
</html>
